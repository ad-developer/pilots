            justify-content: center;
            margin-bottom: 16px;
        }
        .container{
            display: flex;
            height: 100px;
            width: 100px;
            background-color: #ccc;
            cursor: pointer;
        }
        ad-button {
            display: flex;
            position:relative;
            height: 36px;
            align-items: center;
            justify-content: center;
            padding-left: 16px;
            padding-right: 16px;
            border: 1px solid #f1f1f1;
            border-radius: 36px;
            color: #777;
            text-transform:capitalize;
            font-weight: 500;

            cursor: pointer;
            min-width: 64px;
           
        }
        ad-button:hover {
            background-color: #f1f1f1;
        }
        ad-button.ad-icon {
            
        }
        ad-button.ad-icon:first-child ad-icon {
            margin-left: -8px;
            margin-right: 2px;
        }
        ad-button.ad-icon:last-child ad-icon {
            margin-left: 2px;
            margin-right: -8px;
        }
        .ad-button--elevated {
            background-color: #03a9f4;
            color: #fff;
        }
        .ad-button--elevated:hover {
            background-color: #4fc2f7;

        .ad-button--elevated:focus {
