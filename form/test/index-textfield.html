<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../icon/css/icon.css">
    <link rel="stylesheet" href="../../text-field/css/text-field.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <!-- Panel container/form -->
    <div class="ad-test-panel">
       
       <div class="ad-row" style="height: 50px;">
        <div class="ad-column-50">Plain</div>
        <div class="ad-column-50">With icons</div>
       </div>

       <div class="ad-row">
        <div class="ad-column-50">
            <div class="ad-row">
                <dir class="ad-column-50">
                    <ad-text-field class="ad-error">
                        <label for="" class="ad-text-field-label">First name</label>
                        <ad-element>
                            <input type="text" class="ad-element-input" ad-input-element value="test value" ad-test-element>
                        </ad-element>
                        <ad-helper-text class="ad-helper-text--show">First name is required</ad-helper-text>            
                    </ad-text-field>
                </dir>
                <dir class="ad-column-50" style="padding-right: 24px">
                    <ad-text-field>
                        <label for="" class="ad-text-field-label">First name</label>
                        <ad-element>
                            <input type="text" class="ad-element-input" ad-input-element value="test value">
                        </ad-element>
                        <ad-helper-text>Some information is here</ad-helper-text>            
                    </ad-text-field>
                </dir>
            </div>
        </div>
        <div class="ad-column-50">
            <ad-text-field class="ad-text-field--icon-left">
                <label for="" class="ad-text-field-label">Search all fields</label>
                <ad-element>
                    <ad-icon class="ad-icon--20">
                        <svg viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </ad-icon>
                    <input type="text" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>  
        </div>
       </div>
        
       <div class="ad-row" >
        <div class="ad-column-50">
            <ad-text-field>
                <label for="" class="ad-text-field-label">Last name</label>
                <ad-element>
                    <input type="text" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
        <div class="ad-column-50">
            <ad-text-field class="ad-text-field--icon-right ad-error">
                <label for="" class="ad-text-field-label">Full name*</label>
                <ad-element>
                    <input type="text" class="ad-element-input" ad-input-element>
                    <ad-icon class="ad-icon--20">
                        <svg viewBox="0 0 24 24" >
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </ad-icon>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
       </div>

       <div class="ad-row" >
        <div class="ad-column-50">
            <ad-text-field>
                <label for="" class="ad-text-field-label">Last name</label>
                <ad-element>
                    <input type="text" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
        <div class="ad-column-50">
            <ad-text-field class="ad-text-field--date-time">
                <label for="" class="ad-text-field-label">Date of completion</label>  
                <ad-element>
                    <input type="date" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
       </div>

       <div class="ad-row" >
        <div class="ad-column-50">
            <ad-text-field>
                <label for="" class="ad-text-field-label">Last name</label>
                <ad-element>
                    <input type="text" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
        <div class="ad-column-50">
            <ad-text-field class="ad-text-field--date-time">
                <label for="" class="ad-text-field-label">Date time of event*</label>  
                <ad-element>
                    <input type="datetime-local" class="ad-element-input" ad-input-element>
                </ad-element>
                <ad-helper-text>Some information is here</ad-helper-text>            
            </ad-text-field>   
        </div>
       </div>
       
       <ad-text-field>
            <label for="" class="ad-text-field-label">State</label>
            <ad-element>
                <select type="date" class="ad-element-input" ad-input-element>
                    <option value=""></option>
                    <option value="One">Arizona</option>
                    <option value="Two">Alaska</option>
                </select>
            </ad-element>
            <ad-helper-text>Some information is here</ad-helper-text>            
       </ad-text-field>   
        
       <ad-text-field>
            <label for="" class="ad-text-field-label">State</label>
            <ad-element>
               <Textarea class="ad-element-input" ad-input-element></Textarea>
            </ad-element>
            <ad-helper-text>Some information is here</ad-helper-text>            
       </ad-text-field>   
    
    </div>
    
    <!-- Buttons -->
    <div>
        <button ad-clear>Clear</button>
        <button ad-set>Set</button>
    </div>
    
    <script src="../../text-field/js/text-field.js"></script>
    <script src="js/component.js"></script>
    <script src="js/form.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
